services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: nms-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
      - ./config/elasticsearch:/usr/share/elasticsearch/config/
    networks:
      - nms-backend
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 5s
      retries: 3

  kibana:
    image: docker.elastic.co/kibana/kibana:8.9.0
    container_name: nms-kibana
    restart: unless-stopped
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./config/kibana:/usr/share/kibana/config/
    networks:
      - nms-backend
      - nms-frontend
    ports:
      - "5601:5601"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status | grep -q 'available'"]
      interval: 30s
      timeout: 5s
      retries: 3

  suricata:
    image: jasonish/suricata:latest
    container_name: nms-suricata
    restart: unless-stopped
    privileged: true
    volumes:
      - ./config/suricata:/etc/suricata
      - ./data/suricata/logs:/var/log/suricata
      - ./data/suricata/rules:/etc/suricata/rules
      - ./data/suricata/sockets:/var/run/suricata
    networks:
      - nms-backend
    ports:
      - "8068:8068"
    environment:
      - TZ=Europe/Paris
    command: >
      suricata -c /etc/suricata/suricata.yaml -i eth0 -v

  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: nms-fail2ban
    restart: unless-stopped
    networks:
      - nms-backend
      - nms-frontend
    ports:
      - "5001:5001"
    volumes:
      - ./config/fail2ban:/data
      - ./data/fail2ban:/var/log/fail2ban
      - ./data/fail2ban/sockets:/var/run/fail2ban
      - /var/log:/var/log/host:ro
    environment:
      - TZ=Europe/Paris
      - F2B_LOG_LEVEL=INFO
      - F2B_LOG_TARGET=STDOUT
      - F2B_API_PORT=5001
    cap_add:
      - NET_ADMIN
      - NET_RAW

networks:
  nms-backend:
    external: true
  nms-frontend:
    external: true

volumes:
  suricata_logs:
  fail2ban_data:
