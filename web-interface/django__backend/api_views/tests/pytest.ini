[tool:pytest]
DJANGO_SETTINGS_MODULE = api_views.tests.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
    --maxfail=10
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    database: Tests requiring database
    cache: Tests requiring cache
    real_data: Tests using real data (95.65% constraint)
testpaths = .
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
