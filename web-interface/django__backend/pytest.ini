[pytest]
DJANGO_SETTINGS_MODULE = reporting.tests.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuration des marqueurs
markers =
    django_db: Mark the test as using the Django database
    performance: marks tests as performance tests (deselect with '-m "not performance"')
    integration: marks tests as integration tests
    security: marks tests as security tests
    slow: marks tests as slow running tests
    unit: marks tests as unit tests
    functional: marks tests as functional tests
    api_clients: marks tests related to the api_clients module
    monitoring: monitoring tests
    network: network management tests
    qos: QoS management tests
    gns3: GNS3 tests
    ai: AI assistant tests
    load: load tests
    stress: stress tests
    smoke: smoke tests
    real_services: tests with real services
    service_integration: integration tests with services
    docker_services: tests using Docker services
    requires_services: tests qui nécessitent des services réels
    resilience: Tests de résilience et de récupération
    security_advanced: Tests de sécurité avancés

# Options d'exécution
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --log-cli-level=INFO

# Filtres d'avertissements
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Temps d'exécution maximum pour les tests lents
timeout = 300
